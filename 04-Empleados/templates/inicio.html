{% extends 'base.html' %}

{% block title %} Pagina de inicio sistema empleados {% endblock title %}

{% load static %}

{% block content %}
{% include 'includes/header.html'%}

<!--Inicio de la imagen de portada-->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/19.jpg' %}" class="img-fluid" alt="..." style="width:1600px; height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/20.jpg' %}" class="img-fluid" alt="..." style="width:1600px; height: 600px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<!--fin de la imagen portada-->

<!--bloque de bienvenida-->
<div class="container">
  <div class="row">
    <h1 class="text-center">Bienvenido al Sistema de Registro de Empleados</h1>
    <div class="col text-center">
      <button type="button" class="btn btn-primary btn-lg">Registrar Empleados</button>
    </div>
    
  </div>
</div>
<!--fin de bloque-->

{% endblock content %}
