{% extends 'base.html' %}

{% block title %}
  Editar Empelado
{% endblock title %}

{% block content %}

{% include "includes/header.html" %}

<div class="container">
    <h2 class="mt-3">Modificar Datos de Empleado</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <label for="id_nombre" class="form-label">Nombre:
                    {{ form.first_name }}
                </label>
            </div>
            
            <div class="col-md-6">
                <label for="id_email" class="form-label">Apellidos:</label>
                {{ form.last_name }}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="id_nombre" class="form-label">Trabajo:</label>
                {{ form.job }}
            </div>
            
            <div class="col-md-6">
                <label for="id_email" class="form-label">Area:</label>
                {{ form.departamento }}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="id_nombre" class="form-label">Habilidades extra:</label>
                {{ form.habilidades }}
            </div>
        </div>

        <div class="col">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
        
    </form>
</div>

{% endblock content %}
